  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding-top: 60px;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #111;
      padding: 10px 0;
      z-index: 100;
      box-shadow: 0 3px 6px rgba(0,0,0,0.4);
      text-align: center;
    }

    nav a {
      color: #00f7c3;
      margin: 0 18px;
      text-decoration: none;
      font-weight: 600;
      font-size: 17px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #00cba2;
    }

    .container {
      background: #1e293b;
      max-width: 600px;
      margin: 40px auto;
      padding: 30px 20px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 255, 170, 0.25);
      text-align: center;
      animation: fadeIn 1s ease;
    }

    h2 {
      color: #00f7c3;
      margin-bottom: 10px;
      font-size: 26px;
    }

    p {
      font-size: 15px;
      color: #cbd5e1;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .booking-button,
    .call-button {
      display: inline-block;
      padding: 12px 28px;
      margin-top: 15px;
      background-color: #00f7c3;
      color: #0f172a;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .booking-button:hover,
    .call-button:hover {
      background-color: #00cba2;
      box-shadow: 0 0 15px rgba(0, 247, 195, 0.8);
    }

    /* WhatsApp Floating Button */
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      color: white;
      border-radius: 50%;
      padding: 14px 16px;
      font-size: 24px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      z-index: 1000;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .whatsapp-float:hover {
      transform: scale(1.1);
      background-color: #20ba57;
    }

    .whatsapp-float i {
      vertical-align: middle;
    }

    /* Animations */
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @media (max-width: 700px) {
      nav a {
        font-size: 15px;
        margin: 0 10px;
      }

      .container {
        margin: 20px 15px;
      }

      h2 {
        font-size: 22px;
      }

      .booking-button, .call-button {
        font-size: 15px;
        padding: 10px 22px;
      }
    }
  </style>
</head>
