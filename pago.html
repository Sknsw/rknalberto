<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paga por tu Proyecto</title>
  <style>
    /* Estilos generales */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      background-color: #1e1e1e;
      color: #f3f4f6;
      min-height: 100vh;
      overflow-x: hidden;
      padding-top: 80px;
    }

    /* Encabezado */
    header {
      width: 100%;
      background: linear-gradient(90deg, #1e1e1e, #2d2d2d, #1e1e1e);
      padding: 15px 0;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 255, 128, 0.3);
      position: fixed;
      top: 0;
      z-index: 1000;
      animation: slideDown 1s ease-out;
    }

    nav a {
      color: #80ffdb;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
      font-size: 18px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #66ccb5;
    }

    /* Contenedor principal */
    .container {
      text-align: center;
      background: #2d2d2d;
      padding: 50px 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 255, 128, 0.5);
      position: relative;
      max-width: 500px;
      margin: 20px;
      overflow: hidden;
      animation: fadeIn 1.5s ease-out;
    }

    .container::before {
      content: "";
      position: absolute;
      width: 130%;
      height: 130%;
      top: -15%;
      left: -15%;
      background: linear-gradient(45deg, #80ffdb, #1e1e1e);
      filter: blur(30px);
      z-index: -1;
      border-radius: 25px;
    }

    h2 {
      color: #80ffdb;
      font-size: 30px;
      margin-bottom: 20px;
      animation: slideDown 1.2s ease-out;
    }

    p {
      color: #cccccc;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 20px;
      animation: slideUp 1s ease-out;
    }

    /* Botón de pago */
    .sumup-button {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 35px;
      background-color: #80ffdb;
      color: #1e1e1e;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      transition: all 0.3s ease;
      animation: zoomIn 1.5s ease-out;
    }

    .sumup-button:hover {
      background-color: #66ccb5;
      box-shadow: 0 0 20px rgba(128, 255, 219, 0.8);
    }

    /* Métodos de pago */
    .payment-methods {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 25px;
      animation: fadeIn 2s ease-out;
      flex-wrap: wrap;
    }

    .payment-methods img {
      width: 50px;
      height: 50px;
      opacity: 0.8;
      transition: transform 0.3s, opacity 0.3s;
    }

    .payment-methods img:hover {
      opacity: 1;
      transform: scale(1.1);
    }

    /* Footer */
    footer {
      color: #555;
      font-size: 14px;
      text-align: center;
      margin-top: auto;
      padding: 20px 0;
    }

    /* Animaciones */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes zoomIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* Responsive */
    @media (max-width: 500px) {
      .container {
        padding: 30px 20px;
        max-width: 90%;
      }
      h2 {
        font-size: 24px;
      }
      .sumup-button {
        font-size: 16px;
        padding: 10px 20px;
      }
      .payment-methods img {
        width: 40px;
        height: 40px;
      }
      nav a {
        font-size: 16px;
        margin: 0 10px;
      }
    }
  </style>
</head>
<body>

<header>
  <nav>
    <a href="index.html">Inicio</a>
    <a href="portfolio.html">Servicios</a>
    <a href="pago.html">Pagos</a>
  </nav>
</header>

<div class="container">
  <h2>Paga por tu Proyecto</h2>
  <p>Para realizar el pago, haz clic en el botón a continuación. Serás redirigido a una página segura de SumUp para completar la transacción.</p>
  <a href="https://pay.sumup.com/b2c/QE8KUCRC" class="sumup-button" target="_blank">Pagar Ahora</a>

  <div class="payment-methods">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/52/Visa_logo.svg" alt="Visa" title="Visa" />
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Mastercard_2019_logo.svg" alt="Mastercard" title="Mastercard" />
    <img src="https://upload.wikimedia.org/wikipedia/commons/1/16/Former_logo_of_Bizum_%282019%E2%80%932023%29.png" alt="Bizum" title="Bizum" />
    <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Apple_logo_grey.svg" alt="Apple Pay" title="Apple Pay" />
  </div>
</div>

<footer>
  &copy; 2024 Tu Empresa. Todos los derechos reservados.
</footer>

</body>
</html>
