<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paga por tu Proyecto</title>
    <style>
        /* Estilos generales */
        body {
            display: flex;
            flex-direction: column; /* Cambiar a columna para el encabezado */
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: #1e1e1e;
            color: #f3f4f6;
            overflow: hidden;
        }
        /* Encabezado */
        header {
            width: 100%;
            background-color: #2d2d2d;
            padding: 10px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            position: absolute; /* Posicionar el encabezado en la parte superior */
            top: 0;
            z-index: 10;
        }
        nav a {
            color: #80ffdb;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #66ccb5;
        }
        /* Contenedor principal */
        .container {
            text-align: center;
            background: #2d2d2d;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 255, 128, 0.5);
            max-width: 400px;
            position: relative;
            overflow: hidden;
            animation: fadeIn 1s ease-out;
            margin-top: 60px; /* Espacio para el encabezado */
        }
        h2 {
            color: #80ffdb;
            font-size: 28px;
            margin-bottom: 10px;
            animation: slideDown 1s ease-out;
        }
        p {
            color: #cccccc;
            font-size: 16px;
            margin-bottom: 20px;
            line-height: 1.6;
            animation: slideUp 1s ease-out;
        }
        /* Botón de pago estilizado */
        .sumup-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background-color: #80ffdb;
            color: #1e1e1e;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            animation: zoomIn 1s ease-out;
        }
        .sumup-button:hover {
            background-color: #66ccb5;
            box-shadow: 0 0 15px rgba(128, 255, 219, 0.8);
        }
        /* Pie de página */
        footer {
            color: #555;
            font-size: 14px;
            margin-top: 20px;
        }
        /* Efecto de brillo alrededor del contenedor */
        .container::before {
            content: "";
            position: absolute;
            width: 120%;
            height: 120%;
            top: -10%;
            left: -10%;
            background: linear-gradient(45deg, #80ffdb, #1e1e1e);
            filter: blur(30px);
            z-index: -1;
            border-radius: 20px;
        }
        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes zoomIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        /* Íconos de métodos de pago */
        .payment-methods {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            animation: fadeIn 1.5s ease-out;
        }
        .payment-methods img {
            width: 50px;
            height: 50px;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }
        .payment-methods img:hover {
            opacity: 1;
        }
        /* Media Queries para responsividad */
        @media (max-width: 500px) {
            .container {
                padding: 30px;
                max-width: 90%;
            }
            h2 {
                font-size: 24px;
            }
            p {
                font-size: 14px;
            }
            .sumup-button {
                padding: 10px 20px;
                font-size: 16px;
            }
            .payment-methods img {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>

<header>
    <nav>
        <a href="index.html">Inicio</a>
    </nav>
</header>

<div class="container">
    <h2>Paga por tu Proyecto</h2>
    <p>Para realizar el pago, haz clic en el botón a continuación. Serás redirigido a una página segura de SumUp para completar la transacción.</p>
    <!-- Enlace de pago directo de SumUp -->
    <a href="https://pay.sumup.com/b2c/QE8KUCRC" class="sumup-button" target="_blank">Pagar Ahora</a>

    <!-- Iconos de métodos de pago -->
    <div class="payment-methods">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/52/Visa_logo.svg" alt="Visa" title="Visa">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Mastercard_2019_logo.svg" alt="Mastercard" title="Mastercard">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/16/Former_logo_of_Bizum_%282019%E2%80%932023%29.png" alt="Bizum" title="Bizum">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Apple_logo_grey.svg" alt="Apple Pay" title="Apple Pay">
    </div>
</div>

<!-- Pie de página -->
<footer>
    &copy; 2024 Tu Empresa. Todos los derechos reservados.
</footer>

</body>
</html>
